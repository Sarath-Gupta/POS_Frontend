<div class="container mt-4">

  <!-- Main Card for Client Management -->
  <div class="card shadow-sm">
    <div class="card-body">
      <!-- Card Header: Title and Add Button -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Client List</h3>
        <button class="btn btn-primary" (click)="openAddModal()">
          Add Client
        </button>
      </div>

      <!-- Controls: Search and TSV Upload -->
      <div class="row align-items-end border-top pt-3 mb-3">
        <!-- Search Bar -->
        <div class="col-md-8">
          <label for="searchTerm" class="form-label">Search by Client Name</label>
          <input
            type="text"
            id="searchTerm"
            class="form-control"
            placeholder="Enter client name to search..."
            [(ngModel)]="searchTerm"
            (input)="applyFilters()"
          />
        </div>
        <!-- TSV Upload Button -->
        <div class="col-md-4 text-end">
           <button class="btn btn-outline-secondary w-100" (click)="fileInput.click()">
             Upload Clients (TSV)
          </button>
          <!-- This file input is hidden and triggered by the button click -->
          <input type="file" class="d-none" #fileInput (change)="onFileSelected($event)" accept=".tsv">
        </div>
      </div>

      <!-- Client List Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Client Name</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of filteredClients">
              <td>{{ client.id }}</td>
              <td>{{ client.clientName }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-secondary" (click)="openEditModal(client)">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <nav *ngIf="totalPages > 1" class="d-flex justify-content-end mt-3">
        <ul class="pagination">
          <!-- Previous Button -->
          <li class="page-item" [class.disabled]="currentPage === 0">
            <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage - 1)">Previous</a>
          </li>

          <!-- Page Number Links -->
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage">
            <a class="page-link" href="javascript:void(0)" (click)="onPageChange(i)">{{ i + 1 }}</a>
          </li>

          <!-- Next Button -->
          <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
            <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Add/Edit Client Modal (This remains unchanged) -->
<div class="modal fade" #clientModal tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Edit Client' : 'Add New Client' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="clientForm" (ngSubmit)="saveClient()">
          <div class="mb-3">
            <label for="clientName" class="form-label">Client Name</label>
            <input type="text" id="clientName" class="form-control" formControlName="clientName" />
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">Save Client</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
