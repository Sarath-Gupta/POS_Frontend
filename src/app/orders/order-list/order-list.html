<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
       <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Placed Orders</h3>
      </div>

      <!-- Search Bar -->
      <div class="row align-items-end border-top pt-3 mb-3">
        <div class="col-md-12">
          <label for="searchTerm" class="form-label">Search by Order ID or Status</label>
          <input
            type="text"
            id="searchTerm"
            class="form-control"
            placeholder="Enter search term..."
            [(ngModel)]="searchTerm"
            (input)="applyFilters()"
          />
        </div>
      </div>

      <!-- Order List Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">
          <thead class="table-dark">
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- This now correctly loops over the filtered list -->
            <tr *ngFor="let order of filteredOrders">
              <td>#{{ order.id }}</td>
              <td>{{ order.createdAt | date:'medium' }}</td>
              <td>{{ order.total_amount | currency:'INR' }}</td>
              <td>
                <span class="badge" [ngClass]="getStatusClass(order.status)">
                  {{ order.status | titlecase }}
                </span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-info me-2" (click)="printInvoice(order.id)">
                  Print Invoice
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="cancelOrder(order.id)">
                  Cancel Order
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination Controls -->
      <nav *ngIf="totalPages > 1" class="d-flex justify-content-end mt-3">
        <ul class="pagination pagination-sm">
          <li class="page-item" [class.disabled]="currentPage === 0">
            <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage">
            <a class="page-link" href="javascript:void(0)" (click)="onPageChange(i)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
            <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
