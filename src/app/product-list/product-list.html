<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Product List</h3>
    <button class="btn btn-primary" (click)="openAddModal()">
      <i class="bi bi-plus-lg"></i> Add Product
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Product Name</th>
              <th>Barcode</th>
              <th>Client ID</th>
              <th>MRP</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.id }}</td>
              <td>
                <img *ngIf="product.imgUrl" [src]="product.imgUrl" alt="{{ product.name }}" class="rounded" width="50" height="50" style="object-fit: cover" />
              </td>
              <td>{{ product.name }}</td>
              <td>{{ product.barcode }}</td>
              <td>{{ product.clientId }}</td>
              <td>{{ product.mrp | currency:'INR' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" #productModal tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="addProduct()">
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
          <div class="mb-3">
            <label for="barcode" class="form-label">Barcode</label>
            <input type="text" id="barcode" class="form-control" formControlName="barcode" />
          </div>
          <div class="mb-3">
            <label for="clientId" class="form-label">Client ID</label>
            <input type="number" id="clientId" class="form-control" formControlName="clientId" />
          </div>
          <div class="mb-3">
            <label for="mrp" class="form-label">MRP</label>
            <input type="number" id="mrp" class="form-control" formControlName="mrp" />
          </div>
          <div class="mb-3">
            <label for="imgUrl" class="form-label">Image URL</label>
            <input type="text" id="imgUrl" class="form-control" formControlName="imgUrl" />
          </div>

          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
